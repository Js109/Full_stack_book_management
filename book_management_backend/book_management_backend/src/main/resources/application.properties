management.endpoints.web.exposure.include=*
management.info.env.enabled=true

server.port=8081

info.app.name=Book Management Backend
info.app.description=For Full Stack Demonstration purposes building a Java Spring Boot Book Management backend
info.app.version=1.0.0

spring.datasource.url=jdbc:mysql://localhost:3306/book_management
spring.datasource.username=springstudent
spring.datasource.password=springstudent

# Turn off the Spring Boot banner
#spring.main.banner-mode=off

# Reduce logging level. Set logging level to warn
#logging.level.root=warn

# Add logging configs to display SQL statements
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace

# Configure JPA/Hibernate to auto create the tables
# the "update" config will keep existing data in the table
spring.jpa.hibernate.ddl-auto=update